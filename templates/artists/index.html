<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Music Library</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Artists Page</h1>

    <ul>
      <!-- We'll use Jinja's `for` loop to iterate over all books -->
      {% for artist in artists %}
      <div>
        <p><a href="/artists/{{artist.id}}">{{artist.name}}</a></p>
      </div>
      {% endfor %}
      <!-- Jinja isn't Python, so we need an endfor to close the loop -->
    </ul>

    <!-- This is a link to another page. -->
    <!-- The browser will send `GET /artists/new` when the user clicks this -->
    <a href="/artists/new">Add a new artist</a>

  </body>
</html>
