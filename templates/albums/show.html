<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Album Store</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>{{album.title}}</h1>
    <p>Release Year: {{album.release_year}}</p>
    <p>Artist: <a href="/artists/{{artist.id}}">{{artist.name}}</a></p>

    <!-- This is a link to another page. -->
    <!-- The browser will send `GET /albums/new` when the user clicks this -->
    <a href="/albums">Back to all albums</a>
  </body>
</html>
